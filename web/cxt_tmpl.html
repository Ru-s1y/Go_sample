<html>
    <head>
        <meta http-equiv="Context-Type" content="text/html; charset=utf-8">
        <title>Go Web Programming</title>
    </head>
    <body>
        <div>{{ . }}</div>
        <div><a href="/{{ . }}">Path</a></div>
        <div><a href="/?q={{ . }}">Query</a></div>
        <div><a online="f('{{ . }}')">OnClick</a></div>
    </body>
</html>
